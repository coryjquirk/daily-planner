<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"/>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
  
    <div class="container">
      <header>
        <h1>Work Day Scheduler</h1>
        <p id="fyi">Saves your info until you clear your browser cache.</p>
        <div id="clockbox"></div>
      </header>
      <!-- Timeblocks-->
      <div id="ghostHeader"></div>
        
      
      <div class="row">
          <div class="hour col-sm-2">8am</div><div class="past col-sm-8"
          ><textarea id="toDo8" class="notePad8" placeholder="schedule your day here"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save8">save</button></div>
        </div> 

        <div class="row">
          <div class="hour col-sm-2">9am</div><div class="past col-sm-8"
          ><textarea id="toDo9" class="notePad9"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save9">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">10am</div><div class="present col-sm-8"
          ><textarea id="toDo10" class="notePad10"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button type="button" class="btn btn-light save10">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">11am</div><div class="future col-sm-8"
          ><textarea id="toDo11" class="notePad11"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save11">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">12pm</div><div class="future col-sm-8"
          ><textarea id="toDo12" class="notePad12"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save12">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">1pm</div><div class="future col-sm-8"
          ><textarea id="toDo1" class="notePad1"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save1">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">2pm</div><div class="future col-sm-8"
          ><textarea id="toDo2" class="notePad2"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save2">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">3pm</div><div class="future col-sm-8"
          ><textarea id="toDo3" class="notePad3"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save3">save</button></div>        
        </div>

        <div class="row">
          <div class="hour col-sm-2">4pm</div><div class="future col-sm-8"
          ><textarea id="toDo4" class="notePad4"></textarea></div><div class="btnBlock saveBtn col-sm-2"
          ><button class="btn btn-light save4">save</button></div>        
        </div>

      </div>
      <footer><p><a href="https://github.com/coryjquirk/daily-planner/">github repo</a></p></footer>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
